<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body  class="container-fluid">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-4 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="About_Us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal HTML -->
<div id="myModal" class="modal text-center align-item-center text-white">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Hello</h3><br><p> You can watch live Weather by Entering city name</p>
    </div>
  </div>
    
  <!-- Modal ends -->

  <div class="container d-flex align-item-center justify-content-center">
        
        <div class="card mt-4 w-auto text-center">
            <div class="form-outline d-flex w-100 mb-3">
                <input type="search" id="searchtext" class="form-control w-75 text-white rounded me-2 bg-transparent"
                    placeholder="Enter City By Name" />
                <label class="form-label" for="form1"></label>
                <button type="button" class="btn btn-primary w-50" id="searchbtn">Search</button>
            </div>
            <div id="result" class="text-white">
                <h2 class="mt-3 text-uppercase">RAJKOT - IN</h2>
                <div class="d-flex justify-content-center">
                    <span><img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png "></span> Haze
                </div>
                <h1 id="temp">15 °C</h1>
                <hr>
                <div class=" d-flex fs-4 justify-content-center">
                    <div class=" border-end border-3 pe-4 title">Min
                        <h5>12 °C</h5>
                    </div>

                    <div class=" ps-4 title">Max
                        <h5>20 °C</h5>
                    </div>
                </div>
                <div class="pt-2" id="feel">
                    <h4>Feels Like : 15 °C</h4>
                </div>
                <hr>
                <div class="d-flex fs-4 justify-content-center text-center flex-wrap">
                    <div class="pe-4 title">Pressure
                        <h5>1000 mb</h5>
                    </div>
                    <div class=" pe-4 title">Humidity
                        <h5>40 %</h5>
                    </div>
                    <div class=" pe-4 title">Wind Degree
                        <h5>56°</h5>
                    </div>
                    <div class="title">Wind speed
                        <h5>50 km/h</h5>
                    </div>
                </div>
            </div>

        </div>
        </div>
        <P class="text-center text-white pt-3">@ Created By Bhargav Sonagra</P>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
</body>

</html>
